<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">MERN Book Search Engine</title>
    <!-- Add your stylesheets or CDN links here -->
    <link rel="stylesheet" href="assets.css">
</head>
<body>

    <header>
        <h1>MERN Book Search Engine</h1>
    </header>

    <main>
        <!-- Search Form -->
        <form id="bookSearchForm">
            <label for="searchInput">Search for books:</label>
            <input type="text" id="searchInput" name="searchInput" placeholder="Enter book title or author" required>
            <button type="submit">Search</button>
        </form>

        <!-- Display Search Results -->
        <div id="searchResults">
            <!-- Book results will be displayed here dynamically -->
        </div>
    </main>

    <footer>
        &copy; 2024 MERN Book Search Engine
    </footer>

    <!-- Add your JavaScript scripts or link to external scripts here -->
    <script src="app.js"></script>
</body>
</html>
